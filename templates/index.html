<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXUS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #040d14;
    --bg2: #060f1a;
    --panel: rgba(6, 20, 35, 0.85);
    --border: rgba(0, 200, 255, 0.15);
    --accent: #00c8ff;
    --accent2: #0066ff;
    --accent3: #00ffcc;
    --text: #c8e8ff;
    --text-dim: #4a7a99;
    --glow: 0 0 20px rgba(0,200,255,0.4);
    --glow-sm: 0 0 8px rgba(0,200,255,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* Animated background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,200,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,200,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridMove 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at 50% 40%, rgba(0,60,120,0.25) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  @keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(40px); }
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
    border-bottom: 1px solid var(--border);
    background: rgba(4, 13, 20, 0.9);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 10;
    flex-shrink: 0;
  }

  .logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 6px;
    color: var(--accent);
    text-shadow: var(--glow);
    position: relative;
  }

  .logo span { color: var(--accent3); }

  .status-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,200,255,0.08);
    border: 1px solid rgba(0,200,255,0.2);
    border-radius: 20px;
    padding: 4px 12px;
    font-size: 12px;
    letter-spacing: 2px;
    color: var(--accent3);
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
  }

  .status-dot {
    width: 7px; height: 7px;
    background: var(--accent3);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent3);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .time-display {
    font-family: 'Orbitron', sans-serif;
    font-size: 13px;
    color: var(--accent);
    letter-spacing: 2px;
    opacity: 0.8;
  }

  .settings-btn {
    width: 34px; height: 34px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
  }
  .settings-btn:hover { border-color: var(--accent); box-shadow: var(--glow-sm); }

  /* Main layout */
  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  /* Left sidebar */


  .sidebar::-webkit-scrollbar { width: 4px; }
  .sidebar::-webkit-scrollbar-track { background: transparent; }
  .sidebar::-webkit-scrollbar-thumb { background: rgba(0,200,255,0.2); border-radius: 2px; }

  .panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    backdrop-filter: blur(8px);
    position: relative;
  }

  .panel::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    opacity: 0.5;
  }

  .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 14px;
    border-bottom: 1px solid var(--border);
    font-family: 'Orbitron', sans-serif;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--accent);
  }

  .panel-header svg { opacity: 0.6; cursor: pointer; transition: opacity 0.2s; }
  .panel-header svg:hover { opacity: 1; }

  .panel-header-icon {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .panel-body { padding: 12px 14px; }

  /* System Stats */
  .stat-row { margin-bottom: 10px; }

  .stat-label {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 4px;
    color: var(--text-dim);
    letter-spacing: 1px;
  }

  .stat-label span:last-child { color: var(--accent); font-weight: 600; }

  .stat-bar {
    height: 4px;
    background: rgba(0,200,255,0.1);
    border-radius: 2px;
    overflow: hidden;
  }

  .stat-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
    border-radius: 2px;
    position: relative;
    animation: barLoad 1s ease-out forwards;
    transform-origin: left;
  }

  @keyframes barLoad {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }

  .stat-fill::after {
    content: '';
    position: absolute;
    right: 0; top: 0; bottom: 0;
    width: 20px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4));
    animation: shimmer 2s ease-in-out infinite;
  }

  @keyframes shimmer {
    0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; }
  }

  .stat-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-top: 10px;
  }

  .stat-box {
    background: rgba(0,200,255,0.05);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px;
    text-align: center;
  }

  .stat-box-label { font-size: 10px; color: var(--text-dim); letter-spacing: 1px; }
  .stat-box-value { font-size: 14px; color: var(--accent); font-weight: 600; margin-top: 2px; }

  /* Weather */
  .weather-main {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .temp {
    font-size: 36px;
    font-weight: 600;
    color: var(--accent);
    line-height: 1;
    font-family: 'Orbitron', sans-serif;
  }

  .temp sup { font-size: 16px; vertical-align: top; margin-top: 4px; display: inline-block; }
  .location { font-size: 12px; color: var(--text-dim); margin-top: 4px; letter-spacing: 1px; }
  .condition { font-size: 11px; color: var(--text-dim); letter-spacing: 1px; margin-top: 2px; }

  .weather-icon { font-size: 40px; opacity: 0.8; }

  .weather-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    border-top: 1px solid var(--border);
    padding-top: 10px;
  }

  .weather-item { text-align: center; }
  .weather-item-label { font-size: 10px; color: var(--text-dim); letter-spacing: 1px; }
  .weather-item-value { font-size: 13px; color: var(--text); margin-top: 2px; font-weight: 500; }

  /* Center area */
  .center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* JARVIS orb */
  .orb-container {
    position: relative;
    width: 340px;
    height: 340px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
  }

  /* Rotating rings */
  .ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid;
    animation: spin linear infinite;
  }

  .ring-1 {
    width: 340px; height: 340px;
    border-color: rgba(0,200,255,0.12);
    animation-duration: 20s;
  }

  .ring-2 {
    width: 300px; height: 300px;
    border-color: rgba(0,200,255,0.18);
    animation-duration: 15s;
    animation-direction: reverse;
  }

  .ring-2::before {
    content: '';
    position: absolute;
    width: 8px; height: 8px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: var(--glow);
    top: 50%; left: -4px;
    transform: translateY(-50%);
  }

  .ring-3 {
    width: 260px; height: 260px;
    border-color: rgba(0,200,255,0.25);
    animation-duration: 10s;
  }

  .ring-3::after {
    content: '';
    position: absolute;
    width: 6px; height: 6px;
    background: var(--accent3);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent3);
    bottom: -3px; left: 50%;
    transform: translateX(-50%);
  }

  .ring-4 {
    width: 220px; height: 220px;
    border-color: rgba(0,200,255,0.3);
    border-style: dashed;
    animation-duration: 25s;
    animation-direction: reverse;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Core orb */
  .orb-core {
    width: 170px; height: 170px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(0,150,255,0.4), rgba(0,30,80,0.9) 60%, rgba(2,8,20,0.95));
    border: 1px solid rgba(0,200,255,0.4);
    box-shadow:
      0 0 40px rgba(0,100,255,0.3),
      0 0 80px rgba(0,60,200,0.15),
      inset 0 0 40px rgba(0,100,200,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2;
    animation: orbBreath 4s ease-in-out infinite;
  }

  @keyframes orbBreath {
    0%, 100% { box-shadow: 0 0 40px rgba(0,100,255,0.3), 0 0 80px rgba(0,60,200,0.15), inset 0 0 40px rgba(0,100,200,0.2); }
    50% { box-shadow: 0 0 60px rgba(0,150,255,0.5), 0 0 120px rgba(0,80,255,0.2), inset 0 0 60px rgba(0,150,255,0.3); }
  }

  /* Sound bars inside orb */
  .sound-bars {
    display: flex;
    align-items: center;
    gap: 4px;
    height: 40px;
  }

  .bar {
    width: 4px;
    background: linear-gradient(180deg, var(--accent3), var(--accent));
    border-radius: 2px;
    animation: barDance 0.8s ease-in-out infinite;
    box-shadow: 0 0 8px var(--accent);
  }

  .bar:nth-child(1) { animation-delay: 0s; animation-duration: 0.7s; }
  .bar:nth-child(2) { animation-delay: 0.1s; animation-duration: 0.9s; }
  .bar:nth-child(3) { animation-delay: 0.2s; animation-duration: 0.6s; }
  .bar:nth-child(4) { animation-delay: 0.15s; animation-duration: 1.1s; }
  .bar:nth-child(5) { animation-delay: 0.05s; animation-duration: 0.8s; }

  @keyframes barDance {
    0%, 100% { height: 8px; }
    50% { height: 36px; }
  }

  /* MAXUS title */
  .maxus-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 42px;
    font-weight: 900;
    letter-spacing: 12px;
    color: var(--accent);
    text-shadow: 0 0 30px rgba(0,200,255,0.6), 0 0 60px rgba(0,100,255,0.3);
    margin-bottom: 10px;
    position: relative;
  }

  .maxus-title::after {
    content: 'MAXUS';
    position: absolute;
    inset: 0;
    color: transparent;
    -webkit-text-stroke: 1px rgba(0,200,255,0.2);
    filter: blur(4px);
    z-index: -1;
  }

  .listening-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,200,255,0.08);
    border: 1px solid rgba(0,200,255,0.2);
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 12px;
    letter-spacing: 2px;
    color: var(--accent3);
    font-family: 'Orbitron', sans-serif;
  }

  .listening-dot {
    width: 6px; height: 6px;
    background: var(--accent3);
    border-radius: 50%;
    box-shadow: 0 0 6px var(--accent3);
    animation: pulse 1.5s ease-in-out infinite;
  }

  /* Right panel - Conversation */
  .right-panel {
    width: 600px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    border-left: 1px solid var(--border);
    background: rgba(4,13,20,0.5);
  }

  .conv-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 18px;
    border-bottom: 1px solid var(--border);
    font-family: 'Orbitron', sans-serif;
    font-size: 12px;
    letter-spacing: 3px;
    color: var(--accent);
  }

  .conv-actions {
    display: flex;
    gap: 8px;
  }

  .conv-btn {
    background: rgba(0,200,255,0.08);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 11px;
    letter-spacing: 1px;
    color: var(--text-dim);
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 500;
  }

  .conv-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-track { background: transparent; }
  .messages::-webkit-scrollbar-thumb { background: rgba(0,200,255,0.2); border-radius: 2px; }

  .message {
    background: rgba(0,30,60,0.6);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    font-size: 14px;
    line-height: 1.5;
    position: relative;
    animation: msgIn 0.3s ease-out forwards;
  }

  @keyframes msgIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message.user {
    background: rgba(0,100,200,0.15);
    border-color: rgba(0,150,255,0.25);
    margin-left: 20px;
    align-self: flex-end;
    width: 100%;
  }

  .message::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0,200,255,0.4), transparent);
  }

  .msg-time {
    font-size: 10px;
    color: var(--text-dim);
    margin-top: 6px;
    letter-spacing: 1px;
    font-family: 'Orbitron', sans-serif;
  }

  .msg-sender {
    font-size: 10px;
    color: var(--accent3);
    letter-spacing: 2px;
    margin-bottom: 4px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
  }

  /* Bottom input area */
  .input-area {
    padding: 16px;
    border-top: 1px solid var(--border);
    background: rgba(4,13,20,0.8);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 10;
    flex-shrink: 0;
  }

  .input-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,20,40,0.8);
    border: 1px solid rgba(0,200,255,0.25);
    border-radius: 14px;
    padding: 10px 12px;
    transition: border-color 0.3s;
  }

  .input-wrapper:focus-within {
    border-color: rgba(0,200,255,0.6);
    box-shadow: 0 0 20px rgba(0,200,255,0.1);
  }

  .chat-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 15px;
    font-weight: 400;
    letter-spacing: 0.5px;
  }

  .chat-input::placeholder { color: var(--text-dim); }

  .icon-btn {
    width: 36px; height: 36px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: rgba(0,200,255,0.06);
    color: var(--accent);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .icon-btn:hover {
    border-color: var(--accent);
    background: rgba(0,200,255,0.12);
    box-shadow: var(--glow-sm);
    color: #fff;
  }

  .icon-btn.active {
    border-color: var(--accent3);
    background: rgba(0,255,200,0.1);
    box-shadow: 0 0 12px rgba(0,255,200,0.3);
    color: var(--accent3);
    animation: micPulse 1s ease-in-out infinite;
  }

  @keyframes micPulse {
    0%, 100% { box-shadow: 0 0 12px rgba(0,255,200,0.3); }
    50% { box-shadow: 0 0 25px rgba(0,255,200,0.6); }
  }

  .send-btn {
    width: 36px; height: 36px;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--accent2), var(--accent));
    border: none;
    color: #fff;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    flex-shrink: 0;
    box-shadow: 0 4px 15px rgba(0,100,255,0.4);
  }

  .send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,150,255,0.5);
  }

  /* Bottom toolbar */
  .toolbar {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 10px 16px 4px;
  }

  .tool-btn {
    width: 44px; height: 44px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: rgba(0,200,255,0.06);
    color: var(--text-dim);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: all 0.25s;
    position: relative;
  }

  .tool-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0,200,255,0.1);
    box-shadow: var(--glow-sm);
    transform: translateY(-2px);
  }

  /* Particles */
  .particle {
    position: fixed;
    width: 2px; height: 2px;
    background: var(--accent);
    border-radius: 50%;
    pointer-events: none;
    animation: particleFloat linear infinite;
    opacity: 0;
  }

  @keyframes particleFloat {
    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.2; }
    100% { transform: translateY(-10vh) translateX(30px); opacity: 0; }
  }

  /* Corner decorations */
  .corner {
    position: fixed;
    width: 60px; height: 60px;
    pointer-events: none;
    z-index: 100;
  }

  .corner-tl { top: 60px; left: 0; border-top: 2px solid rgba(0,200,255,0.3); border-left: 2px solid rgba(0,200,255,0.3); }
  .corner-tr { top: 60px; right: 0; border-top: 2px solid rgba(0,200,255,0.3); border-right: 2px solid rgba(0,200,255,0.3); }
  .corner-bl { bottom: 0; left: 0; border-bottom: 2px solid rgba(0,200,255,0.3); border-left: 2px solid rgba(0,200,255,0.3); }
  .corner-br { bottom: 0; right: 0; border-bottom: 2px solid rgba(0,200,255,0.3); border-right: 2px solid rgba(0,200,255,0.3); }

  /* Scan line */
  .scanline {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0,200,255,0.4), transparent);
    animation: scan 8s linear infinite;
    pointer-events: none;
    z-index: 1000;
  }

  @keyframes scan {
    from { top: 0; }
    to { top: 100%; }
  }
</style>
</head>

<!-- Corner decorations -->

<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>

  <div style="display:flex;align-items:center;gap:16px">

      <div class="status-dot"></div>

  <div class="header-right">
    
  </div>
</header>

<!-- Main layout -->
<div class="main">

  <!-- Left sidebar -->
  <div class="sidebar">

    <!-- System Stats -->

  </div>

  <!-- Center -->
  <div class="center">
    <div class="orb-container">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="ring ring-4"></div>
      <div class="orb-core" id="orb">
        <div class="sound-bars">
          <div class="bar"></div>

    <div class="toolbar" style="margin-top:30px">
      <button class="tool-btn" title="Camera" onclick="this.style.borderColor='var(--accent)';this.style.color='var(--accent)'">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M23 7l-7 5 7 5V7z"/><rect x="1" y="5" width="15" height="14" rx="2"/>
        </svg>
      </button>
      <button class="tool-btn" title="Voice" id="voiceBtn" onclick="toggleMic()">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8"/>
        </svg>
      </button>
      <button class="tool-btn" title="Keyboard">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">

  <!-- Right panel - Conversation -->
  <div class="right-panel">
    <div class="conv-header">
      CONVERSATION
      <div class="conv-actions">
        <button class="conv-btn" onclick="clearMessages()">CLEAR</button>
        <button class="conv-btn">EXPORT</button>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="message">
        <div class="msg-sender">MAXUS</div>
        Hello. I am MAXUS, your advanced AI assistant. Systems are online and ready. How can I assist you today?
        <div class="msg-time">2:45 PM</div>
      </div>
    </div>
    <div style="padding:0 16px 8px">
      <div class="input-wrapper">
        <input type="text" class="chat-input" id="chatInput" placeholder="Speak to MAXUS..." onkeydown="handleKey(event)">
        <button class="icon-btn" title="Add image" onclick="document.getElementById('imgUpload').click()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="M21 15l-5-5L5 21"/>
          </svg>
        </button>
        <input type="file" id="imgUpload" accept="image/*" hidden onchange="handleImageUpload(event)">
        <button class="icon-btn" title="Web search" onclick="triggerSearch()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>

        </button>
        <button class="icon-btn" id="micBtn" title="Voice input" onclick="toggleMic()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">

        </button>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Clock
  function updateClock() {
    const now = new Date();
    let h = now.getHours();
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    document.getElementById('clock').textContent = `${h}:${m}:${s} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();


  let jarvisVoice = null;

// Load voices properly
function loadJarvisVoice() {
    const voices = window.speechSynthesis.getVoices();

    jarvisVoice =
        voices.find(v => v.name.includes("Google UK English Male")) ||
        voices.find(v => v.name.includes("Google US English")) ||
        voices.find(v => v.lang === "en-GB") ||
        voices.find(v => v.lang === "en-US") ||
        voices[0];
}

// Some browsers load voices late
window.speechSynthesis.onvoiceschanged = loadJarvisVoice;

// Call once manually too
loadJarvisVoice();

function resetSpeechEngine() {
    speechSynthesis.cancel();
    setTimeout(() => {
        speechSynthesis.resume();
    }, 100);
}
  // Mic toggle
  let micActive = false;
  let recognition = null;

  function toggleMic() {
    micActive = !micActive;
    const micBtn = document.getElementById('micBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const bars = document.querySelectorAll('.bar');
    const badge = document.querySelector('.listening-badge div:last-child');

    if (micActive) {
      micBtn.classList.add('active');
      voiceBtn.classList.add('active');
      bars.forEach(b => b.style.animationPlayState = 'running');
      

      // Try Web Speech API
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SR();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.onresult = (e) => {
          const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
          document.getElementById('chatInput').value = transcript;
          if (e.results[0].isFinal) { toggleMic(); sendMessage(); }
        };
        recognition.onerror = () => toggleMic();
        recognition.onend = () => { if (micActive) toggleMic(); };
        recognition.start();
      } else {
        setTimeout(toggleMic, 3000);
      }
    } else {
      micBtn.classList.remove('active');
      voiceBtn.classList.remove('active');
      if (recognition) { recognition.stop(); recognition = null; }
    }
  }

  // Send message
  async function sendMessage() {
    console.log("sendMessage triggered");
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage('YOU', text, 'user');
    input.value = '';

    const thinkingDiv = addMessage('MAXUS', 'Processing...');
    
    let response;

    try {
        response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
    } catch (error) {
    console.error("Fetch error:", error);

    if (thinkingDiv?.isConnected) thinkingDiv.remove();

    // Do NOT show connection message
}

    if (!response.ok) {
        if (thinkingDiv?.isConnected) thinkingDiv.remove();
        addMessage('MAXUS', 'Server error occurred.');
        return;
    }

    const data = await response.json();

    if (thinkingDiv?.isConnected) thinkingDiv.remove();

    addMessage('MAXUS', data.reply);
    speakJarvis(data.reply);
}

  function handleKey(e) {
    if (e.key === 'Enter') sendMessage();
  }

  function addMessage(sender, text, type = '') {
    const msgs = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = 'message' + (type === 'user' ? ' user' : '');
    const now = new Date();
    let h = now.getHours() % 12 || 12;
    const m = String(now.getMinutes()).padStart(2,'0');
    const ampm = now.getHours() >= 12 ? 'PM' : 'AM';

    const renderedMarkdown = marked.parse(text);

    div.innerHTML = `
      <div class="msg-sender">${sender}</div>
      <div class="msg-content">${renderedMarkdown}</div>
      <div class="msg-time">${h}:${m} ${ampm}</div>
    `;
    

    msgs.appendChild(div);
    msgs.scrollTop = msgs.scrollHeight;

    return div; // ðŸ”¥ THIS IS IMPORTANT
}

  function clearMessages() {
    const msgs = document.getElementById('messages');
    msgs.innerHTML = '';
    addMessage('MAXUS', 'Conversation cleared. Ready for new session.');
  }

  function triggerSearch() {
    const input = document.getElementById('chatInput');
    const q = input.value.trim();
    if (q) { addMessage('MAXUS', `Initiating web search for: "${q}". Scanning data streams...`); }
    else { addMessage('MAXUS', 'Web search mode activated. Enter your query.'); }
  }

  function handleImageUpload(e) {
    const file = e.target.files[0];
    if (!file) return;
    addMessage('YOU', `[Image uploaded: ${file.name}]`, 'user');
    setTimeout(() => addMessage('MAXUS', 'Image received and processed. Visual data has been analyzed.'), 1000);
  }

  // Floating particles
  function createParticle() {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (8 + Math.random() * 12) + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    p.style.opacity = Math.random() * 0.5;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 20000);
  }

  setInterval(createParticle, 800);
</script>
